<div class="create-container">
  
  <!-- Header -->
  <div class="header">
    <h1>üé¨ Nueva Pel√≠cula</h1>
    <button class="btn-back" (click)="onCancel()">‚Üê Volver</button>
  </div>

  <!-- Formulario -->
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()">
      
      <!-- T√≠tulo -->
      <div class="form-group">
        <label for="title">T√≠tulo *</label>
        <input 
          type="text" 
          id="title" 
          class="form-input"
          [(ngModel)]="title" 
          name="title"
          placeholder="Ej: Avatar, Titanic, Matrix..."
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Descripci√≥n -->
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea 
          id="description" 
          class="form-textarea"
          [(ngModel)]="description" 
          name="description"
          placeholder="Escribe una breve descripci√≥n de la pel√≠cula..."
          rows="5"
          [disabled]="isLoading"
        ></textarea>
      </div>

      <!-- Imagen/Poster -->
      <div class="form-group">
        <label for="poster">Poster de la pel√≠cula</label>
        <input 
          type="file" 
          id="poster" 
          class="form-file"
          (change)="onFileSelected($event)"
          accept="image/*"
          [disabled]="isLoading"
        />
        <small class="help-text">Formatos: JPG, JPEG, PNG (m√°x. 2MB)</small>
      </div>

      <!-- Preview de la imagen -->
      <div *ngIf="previewUrl" class="image-preview">
        <p class="preview-label">Vista previa:</p>
        <img [src]="previewUrl" alt="Preview" />
      </div>

      <!-- Mensajes -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        ‚úì {{ successMessage }}
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isLoading"
        >
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Crear Pel√≠cula</span>
          <span *ngIf="isLoading">Creando...</span>
        </button>
      </div>

    </form>
  </div>

</div>
