<div class="login-wrapper">
  <div class="login-box">
    
    <!-- Logo/T칤tulo -->
    <div class="login-header">
      <h1>游꿟 Pelis M치s</h1>
    </div>

    <h2 class="login-title">Iniciar sesi칩n</h2>

    <!-- Formulario -->
    <form (ngSubmit)="onLogin()">
      
      <!-- Campo Username -->
      <div class="form-group">
        <input 
          type="text" 
          class="form-input" 
          id="username" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Usuario"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <input 
          type="password" 
          class="form-input" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Contrase침a"
          [disabled]="isLoading"
          required
        />
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Bot칩n -->
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Siguiente</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>

    </form>

    <!-- Link registro -->
    <div class="register-link">
      <p>
        쯅o tienes cuenta? 
        <a [routerLink]="['/register']">Reg칤strate aqu칤</a>
      </p>
    </div>

  </div>
</div>
